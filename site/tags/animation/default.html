<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  <link href='https://fonts.googleapis.com/css?family=Kreon:400,700|Cuprum:400,700' rel='stylesheet' type='text/css'>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <link rel="stylesheet" href="/icons.css"><!--[if IE 7]>
  <link rel="stylesheet" href="/icons-ie7.css"><![endif]-->
</head>
<body>

  <div class="wrap">

    <header class="primary-header">
      <img id="logo" src="/assets/site-logo.png" /> 
      <h1 class="site-title"><a href="/">{{site.title}}</a></h1>

      <h2>Portfolio</h2>
      <img src="/assets/menu-under-page-title.png" />

      <ul class="page-menu">
        <li class="selected"><a href="/site/tags/animation">Animation</a></li>
        <img src="/assets/menu-item-separator.png" alt="">
        <li><a href="/site/tags/illustration">Illustration</a></li>
        <img src="/assets/menu-item-separator.png" alt="">
        <li><a href="/site/tags/design">Design</a></li>
        <img src="/assets/menu-item-separator.png" alt="">
      </ul>
      <img src="/assets/menu-under-tag-links.png" alt="">
      <a id="about"href="/about">About</a>
      <a href="/contact">Contact Me!</a>
      <p href="/about">Follow:</p>
      <ul id="share-list">
        <li><a href=""><i class="icon-facebook-squared"></i></a></li>
        <li><a href=""><i class="icon-twitter"></i></a></li>
        <li><a href=""><i class="icon-pinterest-circled"></i></a></li>
        <li><a href=""><i class="icon-flickr"></i></a></li>
        <li><a href=""><i class="icon-instagramm"></i></a></li>
        <li class="line-break"><a href=""><i class="icon-dribbble"></i></a></li>
        <li><a href=""><i class="icon-behance"></i></a></li>
        <li><a href=""><i class="icon-vimeo"></i></a></li>
        <li><a href=""><i class="icon-youtube-play"></i></a></li>
      </ul>
      <img src="/assets/menu-bottom-separator-1.png">
      <a class="external-link" href="#">Shop</a>
      <img src="/assets/menu-bottom-separator-2.png">
      <a class="external-link" href="#">Blog</a>
      <img src="/assets/menu-bottom-separator-3.png">
    </header>

    <section class="content">


      <ul class="main-list">
      {% for post in posts %}
        <li>
          <article class="post-list-item">
            <a href="{{post.url}}">
              <img class="list-thumbnail" src='{{post.meta["menu-thumbnail"]}}' ></img>
              <div class="list-description">
                <p class="post-item-title">
                  {{post.title}}
                </p>
                <div class="white-separator-line"></div>
                <p class="post-item-tagline">
                {% if post.meta["tagline"] %}
                  - {{post.meta["tagline"]}} -
                {% endif %}
                </p>
                <p class="post-item-assets">
                  {{post.meta["content-description"]}}
                </p>
              </div>
            </a>
          </article>
        </li>
      {% endfor %}
      </ul>

    </section><!-- /content -->
  </div><!-- /wrap -->
</body>
</html>
